<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]='signupForm'>


                    

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='nom' placeholder="FirstName">
                    </div>

                    <div *ngIf='signupForm.controls["nom"].invalid &&
                    (signupForm.controls["nom"].touched ||  signupForm.controls["nom"].dirty)'>
                        <div *ngIf='signupForm.controls["nom"].errors.minlength' style='color : red;'>
                            MIN LENGTH :3

                        </div>
                        <div *ngIf='signupForm.controls["nom"].errors.required' style='color : red ;'>
                            FIRST NAME IS REQUIRED

                        </div>
                    </div>






                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='prenom' placeholder="LastName">
                    </div>


                    <div *ngIf='signupForm.controls["prenom"].invalid &&
                    (signupForm.controls["prenom"].touched ||  signupForm.controls["prenom"].dirty)'>
                        <div *ngIf='signupForm.controls["prenom"].errors.maxlength' style='color : red;'>
                            MAX LENGTH :8

                        </div>

                    </div>






                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='email' placeholder="Email">
                    </div>

                    <div *ngIf='signupForm.controls["email"].invalid &&
                    (signupForm.controls["email"].touched ||  signupForm.controls["email"].dirty)'>

                        <div *ngIf='signupForm.controls["email"].errors.required' style='color : red ;'>
                            EMAIL IS REQUIRED

                        </div>
                    </div>



                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='pwd' placeholder="password">
                    </div>

                    <div *ngIf='signupForm.controls["pwd"].invalid &&
                    (signupForm.controls["pwd"].touched ||  signupForm.controls["pwd"].dirty)'>

                        <div *ngIf='signupForm.controls["pwd"].errors.minlength' style='color : red ;'>
                            MIN LENGTH : 8

                        </div>
                    </div>






                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='confirmpwd' placeholder="confirm Password">
                    </div>


                    <div *ngIf='signupForm.controls["confirmpwd"].invalid &&
                    (signupForm.controls["confirmpwd"].touched ||  signupForm.controls["confirmpwd"].dirty)'>

                        <div *ngIf='signupForm.controls["confirmpwd"].errors.mustMatchError' style='color : red ;'>
                            PASSWORD NOT CONFIRMED

                        </div>
                    </div>




                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" (click)='signup()'>Signup</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled">
                    <li class="mb-2">
                        <strong class="text-white d-block">Address</strong> 273 South Riverview Rd. <br> New York, NY 10011
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Email</strong>
                        <a href="#">info@unslate.co</a>
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">
                  Phone
                </strong>
                        <a href="#">+12 345 6789 012</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
