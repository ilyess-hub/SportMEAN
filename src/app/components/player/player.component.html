<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title| etoile}}</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #playerForm='ngForm' (ngSubmit)='addEditPlayer()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.name' [ngModelOptions]='{standalone : true}' placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.poste' [ngModelOptions]='{standalone : true}' placeholder="Poste">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.age' [ngModelOptions]='{standalone : true}' placeholder="Age">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.nbr' [ngModelOptions]='{standalone : true}' placeholder="Nombre des matches">
                    </div>


                    <div class="form-group">
                        <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                        <div class="form-group">
                            <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
                        </div>
                        <img [src]="imagePreview" *ngIf='imagePreview'>

                    </div>




                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5">{{title}} player</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled">
                    <li class="mb-2">
                        <strong class="text-white d-block">Address</strong> 273 South Riverview Rd. <br> New York, NY 10011
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Email</strong>
                        <a href="#">info@unslate.co</a>
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">
                  Phone
                </strong>
                        <a href="#">+12 345 6789 012</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
